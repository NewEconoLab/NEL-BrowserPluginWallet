      <span style="position: absolute;top: 50%;transform: translateY(-50%);">Web NNS Tansfar Sample</span>
  </h1>
    <div id="datatable">
        <table style="width:100%;">
            <tr>
                <td class="auto-style1">NNS</td>
                <td>
                    <input id="txtNNS" type="text" class="auto-style2" value="qingmingzi.neo" /><button id='butResolve'">resolve</button></td>
            </tr>
            <tr>
                <td class="auto-style1">addrIn</td>
                <td>
                    <input id="txtAddrIn" type="text" class="auto-style2" /></td>
            </tr>
            <tr>
                <td class="auto-style1">addrOut</td>
                <td>
                    <input id="txtAddrOut" type="text" class="auto-style2" /></td>
            </tr>
            <tr>
                <td class="auto-style1">assetID</td>
                <td>
                    <select id="listAssetID" name="D1">
                        <option value="602c79718b16e442de58778e148d0b1084e3b2dffd5de6b7b16cee7969282de7">GAS</option>
                        <option value="c56f33fc6ecfcd0c225c4ab356fee59390af8560be0e930faebe74a6daff7c9b">NEO</option>
                    </select></td>
            </tr>
            <tr>
                <td class="auto-style1">amounts</td>
                <td>
                    <input id="txtAmounts" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">
                    <img id="txDone" alt="" src="./img/done.png" class="auto-style3" hidden="hidden" />

                </td>
                <td>
                    <textarea id="txScript" class="auto-style5"></textarea>
                    &nbsp;</td>
            </tr>
                        <tr>
                <td class="auto-style1">
                    <img id="txDonePubkey" alt="" src="./img/done.png" class="auto-style3" hidden="hidden" />
                    &nbsp;pubkey
                    (hide)</td>
                <td>
                    <input id="txPubkey" type="Hidden" />
                    &nbsp;</td>
            </tr>
                        <tr>
                <td class="auto-style1">
                    <img id="txDoneSign" alt="" src="./img/done.png" class="auto-style3" hidden="hidden" />
                    &nbsp;sign
                </td>
                <td>
                    <textarea id="txSign" class="auto-style5"></textarea>
                    &nbsp;</td>
            </tr>
        </table>
    </div>

<button id="butMakeTX">makeTX</button>
<button id="butDoBroadcast">doBroadcast</button>
