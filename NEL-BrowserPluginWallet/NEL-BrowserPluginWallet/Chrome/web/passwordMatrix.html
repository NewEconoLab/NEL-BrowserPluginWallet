<!DOCTYPE html>     
<html>
    <head>   
        <meta charset="utf-8">   
        <title>NeoDun密码盘</title>   
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <script src="./jquery-3.2.1.min.js"></script>
        <style type="text/css">   
            body,ul,li{margin:0;padding:0;}   
            .grid_wrapper{   
             width: 170px;   
             height: 170px;   
             margin-left: auto;   
             margin-right: auto;   
            }   
            .grid{   
             margin-left: 5px;   
             margin-top: 5px;   
             list-style-type:none;   
            }   
            .grid:after{   
             content: ".";   
             display: block;   
             line-height: 0;   
             width:0;   
             height: 0;   
             clear: both;   
             visibility: hidden;   
             overflow: hidden;   
            }   
            .grid li{float:left;line-height: 50px;}   
            .grid li a,.grid li a:visited{   
             display:block;   
             border: 5px solid #ccc;   
             width: 50px;   
             height: 50px;   
             text-align: center;   
             margin-left: -5px;   
             margin-top: -5px;   
             position: relative;   
             z-index: 1;   
            }   
            .grid li a:hover{   
             border-color: #f00;   
             z-index: 2;   
            }   
        </style>   
        <script>
            function updateLab(char) {
                //alert('|' + $('#lab1').text().trim() + '|');
                $('#lab1').text($('#lab1').text().trim() + char);
                winBack();
            }
            function clearLab() {
                $('#lab1').parent().html('<span id=\"lab1\">&nbsp</span>');
            }
            function winBack() {
                if (window.opener) {
                    fWindowText1 = window.opener.document.getElementById("password");
                    fWindowText1.value = $('#lab1').text($('#lab1').text().trim();
                    window.close();
                }
            } 
        </script>
    </head>   
    <body>   
        <div class="grid_wrapper">
            <div style="text-align: center;">
                <span id="lab1">&nbsp</span>
            </div>
            <ul class="grid">   
                <li><a onclick="updateLab('A');">A</a></li>   
                <li><a onclick="updateLab('B');">B</a></li>   
                <li><a onclick="updateLab('C');">C</a></li>   
                <li><a onclick="updateLab('D');">D</a></li>   
                <li><a onclick="updateLab('E');">E</a></li>   
                <li><a onclick="updateLab('F');">F</a></li>   
                <li><a onclick="updateLab('G');">G</a></li>   
                <li><a onclick="updateLab('H');">H</a></li>   
                <li><a onclick="updateLab('I');">I</a></li>   
            </ul>
            <div style="text-align: center;">
                <a href="#" onclick="clearLab();">clear</a>
            </div>
        </div>   
    </body>   
</html>
